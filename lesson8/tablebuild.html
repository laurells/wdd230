<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <!-- maintains proper display when a phone is tilted-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Description -->
    <meta name="description" content="Table build activity by 
    Echichinwo Laurels Jr. in WDD 230: Web Frontend Development at 
    Brigham Young University - Idaho">
    <title>Course Portal Page</title>

    <!-- STYLE SHEETS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Faustina&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/tablecss.css">
    
</head>

<body>
    <header class="master-header">
        <h1 class="title">TABLE BUILD WDD230</h1>
    </header>
    <main>
        <table>
            <caption>Table 1: Wasatch Sales</caption>
            <thead>
                <tr>
                    <th colspan="2" scope="columngroup">Sales</th>
                </tr>
                <tr>
                    <th scope="column1">Month</th>
                    <th scope="column2">Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>July</td>
                    <td>3,000</td>
                </tr>
                <tr>
                    <td>August</td>
                    <td class="price1">8,000</td>
                </tr>
                <tr>
                    <td>September</td>
                    <td>4,000</td>
                </tr>
                <tr>
                    <td>October</td>
                    <td>3,000</td>
                </tr>
                <tr>
                    <td>November</td>
                    <td>2,000</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <h2>&copy;<span id="current-date"></span> | - Laurels Echichinwo Jr. - </h2>
    </footer>
    <script src="scripts/main.js"></script>            
</body>
</html>
